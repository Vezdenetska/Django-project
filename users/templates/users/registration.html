{% extends 'blog/base.html' %}

{% block title %}

{% endblock %}

{% block h1 %}
    {{ title }}
{% endblock %}

{% block body %}

    {% csrf_token %}
    {{ form.as_p }}

    <div class="container mt-4">
      Masz już konto? <a href="{% url 'login' %}">Wejdź</a>
    </div>
  </form>
{% endblock %}
