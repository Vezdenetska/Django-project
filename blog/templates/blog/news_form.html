{% extends 'blog/base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block h1 %}
    {{ title }}
{% endblock %}

{% block body %}
  <form method="post" class="form-register auth">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-outline-warning" type="submit">{{ btn_text }}</button>
  </form>

{% endblock %}

{% block aside %}
    <img src="{{ user.profile.img.url }}" class="img-thumbnail mt-4">
{% endblock %}
